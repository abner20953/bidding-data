    <script>
        const selectTagModal = new bootstrap.Modal(document.getElementById('selectTagModal'));
        const manageTagModal = new bootstrap.Modal(document.getElementById('manageTagModal'));

        let selectedTags = new Set();

                } catch (err) {

        });

        function toggleCaseFields() {
            const type = document.getElementById('type').value;
            const caseFields = document.getElementById('caseFields');
            if (type === 'æ¡ˆä¾‹') {
                caseFields.classList.remove('d-none');

        // ================= RELATION LOGIC =================
        async function loadInitialRelations() {
            try {
                // Jinja injection of list of dicts: [{id, title, type}, ...]
                const raw = '{{ related_entries | tojson | safe }}';
                // Handle empty or None case gracefully
                const serverRels = JSON.parse(raw || '[]');
                serverRels.forEach(r => selectedRelations.set(r.uuid, r));
                updateRelationDisplay();
            } catch (e) {
                console.error('Initial relations parse error', e);
            }
        }

        function updateRelationDisplay() {
            const container = document.getElementById('selectedRelations');
            const hint = document.getElementById('noRelationsHint');

            // Clear current list items (keep structure)
            container.innerHTML = '';

            if (selectedRelations.size === 0) {
                container.appendChild(hint);
                hint.style.display = 'block';
            } else {
                // Must append hint (hidden) back or it gets lost
                container.appendChild(hint);
                hint.style.display = 'none';

                selectedRelations.forEach((item, id) => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-light text-dark border d-flex align-items-center py-2 px-3';
                    badge.innerHTML = `
                        <i class="fas fa-link me-2 text-primary"></i> 
                        <span class="fw-bold me-1">[${item.type}]</span> ${item.title}
                        <i class="fas fa-times ms-2 text-danger cursor-pointer" onclick="removeRelation('${id}')" style="cursor:pointer"></i>
                    `;
                    container.appendChild(badge);
                });
            }
        }

        function removeRelation(id) {
            selectedRelations.delete(id.toString());
            updateRelationDisplay();
        }

        function openRelationModal() {
            document.getElementById('searchRelationInput').value = '';
            document.getElementById('relationSearchResults').innerHTML = '<div class="text-center text-muted py-3">è¯·è¾“å…¥å…³é”®å­—è¿›è¡Œæœç´¢</div>';
            relationModal.show();
        }

        async function searchRelations() {
            const q = document.getElementById('searchRelationInput').value.trim();
            if (!q) return;

            const container = document.getElementById('relationSearchResults');
            container.innerHTML = '<div class="text-center py-3">æœç´¢ä¸­...</div>';

            try {
                const resp = await fetch(`/zhishi/api/search_titles?q=${encodeURIComponent(q)}`);
                const items = await resp.json();

                container.innerHTML = '';
                if (items.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted py-3">æ— åŒ¹é…ç»“æœ</div>';
                    return;
                }

                // Get current Entry ID to exclude self
                const currentId = document.getElementById('entryId').value;

                items.forEach(item => {
                    // Exclude self (compare UUIDs)
                    if (currentId && item.uuid === currentId) return;

                    const isSelected = selectedRelations.has(item.uuid);
                    const div = document.createElement('a');
                    div.className = "list-group-item list-group-item-action d-flex justify-content-between align-items-center";
                    div.style.cursor = "pointer";
                    div.onclick = () => toggleRelationSelection(item);
                    div.innerHTML = `
                        <div>
                            <span class="badge bg-secondary me-2">${item.type}</span>
                            <span class="fw-bold">${item.title}</span>
                        </div>
                        ${isSelected ? '<i class="fas fa-check text-success"></i>' : '<i class="fas fa-plus text-primary force-hidden-icon"></i>'}
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                container.innerHTML = '<div class="text-center text-danger py-3">æœç´¢å‡ºé”™</div>';
            }
        }

        function toggleRelationSelection(item) {
            const id = item.uuid;
            if (selectedRelations.has(id)) {
                selectedRelations.delete(id);
            } else {
                selectedRelations.set(id, item);
            }
            updateRelationDisplay();
            // Refresh list to show checkmark without closing modal (allows multiple select)
            searchRelations();
        }

        // ================= TAG LOGIC =================
        async function loadInitialTags() {
            try {
                const serverTags = JSON.parse('{{ entry.tags | safe }}' || '[]');
                serverTags.forEach(t => selectedTags.add(t));
                updateMainTagDisplay();
            } catch (e) {
                console.error('Initial tag parse error', e);
            }
        }

        function updateMainTagDisplay() {
            const container = document.getElementById('selectedRefTags');
            const hint = document.getElementById('noTagsHint');

            // Clear current badges
            const badges = container.querySelectorAll('.badge');
            badges.forEach(b => b.remove());

            if (selectedTags.size === 0) {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';

                selectedTags.forEach(tag => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-primary text-white d-flex align-items-center py-2 px-3 shadow-sm';
                    badge.style.fontSize = '0.9rem';
                    badge.innerHTML = `
                        ${tag} 
                        <i class="fas fa-times ms-2 cursor-pointer" onclick="removeTagSelection('${tag}')" style="cursor:pointer; opacity:0.8;"></i>
                    `;
                    container.appendChild(badge);
                });
            }
        }

        function removeTagSelection(tag) {
            selectedTags.delete(tag);
            updateMainTagDisplay();
        }
