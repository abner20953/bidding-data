                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const { createEditor, createToolbar } = window.wangEditor;

                        const editorConfig = {
                            placeholder: '在此输入详细内容...',
                            onChange(editor) {
                                const html = editor.getHtml();
                                document.getElementById('content').value = html;
                            }
                        };

                        // Helper to fix "Text node parent is Editor" error
                        function normalizeEditorContent(html) {
                            if (!html || !html.trim()) return '';
                            // Quick check: if it doesn't look like HTML tags, wrap in <p>
                            if (!/^<[a-z][\s\S]*>/i.test(html.trim())) {
                                return `<p>${html}</p>`;
                            }

                            // More robust check: use DOMParser
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const body = doc.body;

                            let needsWrap = false;
                            const newNodes = [];

                            // Check if any direct child is a text node or inline element
                            // If so, we collect them and wrap in <p>
                            let buffer = [];

                            Array.from(body.childNodes).forEach(node => {
                                const isBlock = node.nodeType === 1 && /^(P|DIV|H[1-6]|BLOCKQUOTE|UL|OL|TABLE|PRE|HR)$/i.test(node.tagName);

                                if (isBlock) {
                                    // Flush buffer if exists
                                    if (buffer.length > 0) {
                                        const p = document.createElement('p');
                                        buffer.forEach(n => p.appendChild(n));
                                        newNodes.push(p);
                                        buffer = [];
                                    }
                                    newNodes.push(node);
                                } else {
                                    // Add to buffer (Text node or inline like <b>, <span>)
                                    // Ignore empty text nodes (newlines between blocks) if they are just whitespace?
                                    // But be careful not to eat whitespace between words.
                                    // For safety, just treat all non-block as buffer.
                                    if (node.nodeType === 3 && !node.textContent.trim()) {
                                        // Skip empty whitespace text nodes between blocks
                                    } else {
                                        buffer.push(node);
                                    }
                                }
                            });

                            // Flush remaining buffer
                            if (buffer.length > 0) {
                                const p = document.createElement('p');
                                buffer.forEach(n => p.appendChild(n));
                                newNodes.push(p);
                            }

                            // Reconstruct HTML
                            const div = document.createElement('div');
                            newNodes.forEach(n => div.appendChild(n));
                            return div.innerHTML;
                        }

                        // Get raw content and normalize it
                        const rawContent = document.getElementById('content').value;
                        const safeContent = normalizeEditorContent(rawContent);

                        const editor = createEditor({
                            selector: '#editor-container',
                            html: safeContent, // Use normalized content
                            config: editorConfig,
                            mode: 'default',
                        });

                        const toolbarConfig = {
                            toolbarKeys: [
                                'headerSelect', 'blockquote', '|',
                                'bold', 'underline', 'italic', 'color', 'bgColor', '|',
                                'fontSize', 'fontFamily', 'lineHeight', '|',
                                'bulletedList', 'numberedList', 'todo', '|',
                                'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyJustify', '|',
                                'insertTable', 'codeBlock', 'divider', '|',
                                'undo', 'redo'
                            ]
                        };

                        const toolbar = createToolbar({
                            editor,
                            selector: '#editor-toolbar',
                            config: toolbarConfig,
                            mode: 'default',
                        });

                        // Handle form submit sync just in case
                        window.editorInstance = editor;
                    });
                </script>

    <script>
        async function deleteEntry() {
            const pwd = getAdminPassword('删除此条目');
            if (!pwd) return;

            if (!confirm("确定要永久删除此条目吗？此操作无法撤销！")) return;

            const id = document.getElementById('entryId').value;
            try {
                const resp = await fetch('/zhishi/api/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id, password: pwd })
                });
                const res = await resp.json();
                if (res.status === 'success') {
                    alert('删除成功');
                    window.location.href = '/zhishi';
                } else {
                    alert('删除失败: ' + (res.error || '未知错误'));
                }
            } catch (e) {
                console.error(e);
                alert(`请求失败: ${e.message}`);
            }
        }

        function autoFormatContent() {
            if (!window.editorInstance) {
                alert('编辑器尚未初始化');
                return;
            }

            // Get current HTML
            let html = window.editorInstance.getHtml();
            if (!html) return;

            // 1. Convert soft breaks (<br>) to paragraph breaks for proper indentation
            // Regex handles <br>, <br/>, <br />case insensitive
            html = html.replace(/<br\s*\/?>/gi, '</p><p>');

            // Parse to DOM for easy manipulation
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // 2. Apply text-indent: 2em to all block text tags
            const blocks = doc.querySelectorAll('p, div');
            let count = 0;
            blocks.forEach(block => {
                // Determine if block has significant content (text or images)
                // If it's just empty or whitespace, maybe skip? 
                // However, user might want to indent everything.
                // Priority: indent.
                block.style.textIndent = '2em';

                // Optional: Ensure margin for readability if splitting created many Ps
                // block.style.marginBottom = '0.5em'; 

                count++;
            });

            if (count > 0) {
                // Set back to editor
                window.editorInstance.setHtml(doc.body.innerHTML);
                document.getElementById('content').value = window.editorInstance.getHtml();
            } else {
                alert('未找到可格式化的段落');
            }
        }
    </script>

    <script>
        const selectTagModal = new bootstrap.Modal(document.getElementById('selectTagModal'));
        const manageTagModal = new bootstrap.Modal(document.getElementById('manageTagModal'));
        const relationModal = new bootstrap.Modal(document.getElementById('relationModal'));

        let selectedTags = new Set();
        let selectedRelations = new Map(); // id -> {title, type}
        let tempSelectedTags = new Set(); // For Selection Modal only
        let allTags = [];

        document.addEventListener('DOMContentLoaded', () => {
            // Set Default Date if empty
            const dateInput = document.getElementById('publishDate');
            if (!dateInput.value) {
                dateInput.valueAsDate = new Date();
            }

            // Initial Load
            loadInitialTags();
            loadInitialRelations();
            toggleCaseFields();

            // Image Upload Handler
            document.getElementById('imageInput').addEventListener('change', async function (e) {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const resp = await fetch('/zhishi/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const res = await resp.json();
                    if (res.status === 'success') {
                        document.getElementById('screenshotPath').value = res.file_path;
                        const img = document.getElementById('imagePreview');
                        img.src = res.file_path;
                        img.style.display = 'block';
                    } else {
                        alert('上传失败: ' + res.error);
                        e.target.value = ''; // clear
                    }
                } catch (err) {
                    alert('上传出错');
                }
            });
        });

        function toggleCaseFields() {
            const type = document.getElementById('type').value;
            const caseFields = document.getElementById('caseFields');
            if (type === '案例') {
                caseFields.classList.remove('d-none');
            } else {
                caseFields.classList.add('d-none');
            }
        }

        // ================= RELATION LOGIC =================
        async function loadInitialRelations() {
            try {
                // Jinja injection of list of dicts: [{id, title, type}, ...]
                const raw = '{{ related_entries | tojson | safe }}';
                // Handle empty or None case gracefully
                const serverRels = JSON.parse(raw || '[]');
                serverRels.forEach(r => selectedRelations.set(r.uuid, r));
                updateRelationDisplay();
            } catch (e) {
                console.error('Initial relations parse error', e);
            }
        }

        function updateRelationDisplay() {
            const container = document.getElementById('selectedRelations');
            const hint = document.getElementById('noRelationsHint');

            // Clear current list items (keep structure)
            container.innerHTML = '';

            if (selectedRelations.size === 0) {
                container.appendChild(hint);
                hint.style.display = 'block';
            } else {
                // Must append hint (hidden) back or it gets lost
                container.appendChild(hint);
                hint.style.display = 'none';

                selectedRelations.forEach((item, id) => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-light text-dark border d-flex align-items-center py-2 px-3';
                    badge.innerHTML = `
                        <i class="fas fa-link me-2 text-primary"></i> 
                        <span class="fw-bold me-1">[${item.type}]</span> ${item.title}
                        <i class="fas fa-times ms-2 text-danger cursor-pointer" onclick="removeRelation('${id}')" style="cursor:pointer"></i>
                    `;
                    container.appendChild(badge);
                });
            }
        }

        function removeRelation(id) {
            selectedRelations.delete(id.toString());
            updateRelationDisplay();
        }

        function openRelationModal() {
            document.getElementById('searchRelationInput').value = '';
            document.getElementById('relationSearchResults').innerHTML = '<div class="text-center text-muted py-3">请输入关键字进行搜索</div>';
            relationModal.show();
        }

        async function searchRelations() {
            const q = document.getElementById('searchRelationInput').value.trim();
            if (!q) return;

            const container = document.getElementById('relationSearchResults');
            container.innerHTML = '<div class="text-center py-3">搜索中...</div>';

            try {
                const resp = await fetch(`/zhishi/api/search_titles?q=${encodeURIComponent(q)}`);
                const items = await resp.json();

                container.innerHTML = '';
                if (items.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted py-3">无匹配结果</div>';
                    return;
                }

                // Get current Entry ID to exclude self
                const currentId = document.getElementById('entryId').value;

                items.forEach(item => {
                    // Exclude self (compare UUIDs)
                    if (currentId && item.uuid === currentId) return;

                    const isSelected = selectedRelations.has(item.uuid);
                    const div = document.createElement('a');
                    div.className = "list-group-item list-group-item-action d-flex justify-content-between align-items-center";
                    div.style.cursor = "pointer";
                    div.onclick = () => toggleRelationSelection(item);
                    div.innerHTML = `
                        <div>
                            <span class="badge bg-secondary me-2">${item.type}</span>
                            <span class="fw-bold">${item.title}</span>

            } catch (e) {
                container.innerHTML = '<div class="text-center text-danger py-3">搜索出错</div>';
            }
        }

        function toggleRelationSelection(item) {
            const id = item.uuid;
            if (selectedRelations.has(id)) {
                selectedRelations.delete(id);
            } else {
                selectedRelations.set(id, item);
            }
            updateRelationDisplay();
            // Refresh list to show checkmark without closing modal (allows multiple select)
            searchRelations();
        }

        // ================= TAG LOGIC =================
        async function loadInitialTags() {
            try {
                const serverTags = JSON.parse('{{ entry.tags | safe }}' || '[]');
                serverTags.forEach(t => selectedTags.add(t));
                updateMainTagDisplay();
            } catch (e) {
                console.error('Initial tag parse error', e);
            }
        }

        function updateMainTagDisplay() {
            const container = document.getElementById('selectedRefTags');
            const hint = document.getElementById('noTagsHint');

            // Clear current badges
            const badges = container.querySelectorAll('.badge');
            badges.forEach(b => b.remove());

            if (selectedTags.size === 0) {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';

                selectedTags.forEach(tag => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-primary text-white d-flex align-items-center py-2 px-3 shadow-sm';
                    badge.style.fontSize = '0.9rem';
                    badge.innerHTML = `
                        ${tag} 
                        <i class="fas fa-times ms-2 cursor-pointer" onclick="removeTagSelection('${tag}')" style="cursor:pointer; opacity:0.8;"></i>
                    `;
                    container.appendChild(badge);
                });
            }
        }

        function removeTagSelection(tag) {
            selectedTags.delete(tag);
            updateMainTagDisplay();
        }

        async function fetchTags() {
            try {
                const resp = await fetch(`/zhishi/api/tags?t=${new Date().getTime()}`);
                allTags = await resp.json();
                return true;
            } catch (e) { return false; }
        }

        // ================= SELECT MODAL LOGIC =================
        async function openSelectTagModal() {
            await fetchTags();
            // Copy current selection to temp
            tempSelectedTags = new Set(selectedTags);

            // Clear inputs
            document.getElementById('searchSelectTagInput').value = '';
            document.getElementById('quickCreateBtn').style.display = 'none';

            renderSelectTags();
            selectTagModal.show();
        }

        function renderSelectTags() {
            const query = document.getElementById('searchSelectTagInput').value.toLowerCase().trim();
            const container = document.getElementById('selectTagList');
            container.innerHTML = '';

            const filtered = allTags.filter(t => t.toLowerCase().includes(query));

            // Quick Create Logic
            const exactMatch = allTags.some(t => t.toLowerCase() === query);
            const createBtn = document.getElementById('quickCreateBtn');
            if (query && !exactMatch) {
                createBtn.style.display = 'block';
                createBtn.innerText = `新建 "${query}"`;
                createBtn.onclick = () => quickCreateTag(query); // Bind current query
            } else {
                createBtn.style.display = 'none';
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="w-100 text-center text-muted py-3">无匹配标签</div>';
                return;
            }

            filtered.forEach(tag => {
                const isSelected = tempSelectedTags.has(tag);
                const btn = document.createElement('button');
                btn.className = `btn btn-sm ${isSelected ? 'btn-primary' : 'btn-outline-secondary'} rounded-pill px-3`;
                btn.textContent = tag;
                btn.onclick = () => toggleTempSelection(tag);
                container.appendChild(btn);
            });
        }

        async function quickCreateTag(name) {
            if (!name) return;
            try {
                const resp = await fetch('/zhishi/api/tags', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const res = await resp.json();
                if (res.status === 'success' || res.status === 'exists') {
                    // Refresh tags
                    await fetchTags();
                    // Select the new tag automatically
                    tempSelectedTags.add(name);
                    // Clear search
                    document.getElementById('searchSelectTagInput').value = '';
                    renderSelectTags();
                } else {
                    alert(res.error);
                }
            } catch (e) {
                alert('网络错误');
            }
        }

        function filterSelectTags() {
            renderSelectTags();
        }

        function toggleTempSelection(tag) {
            if (tempSelectedTags.has(tag)) {
                tempSelectedTags.delete(tag);
            } else {
                tempSelectedTags.add(tag);
            }
            renderSelectTags();
        }

        function confirmSelection() {
            selectedTags = new Set(tempSelectedTags);
            updateMainTagDisplay();
            selectTagModal.hide();
        }

        // ================= MANAGE MODAL LOGIC =================
        async function openManageTagModal() {
            // Can be opened from Select Modal or button (if exists)
            // If opened from Select Modal, hide it first? Bootstrap handles stacking, but let's hide select first for clarity
            selectTagModal.hide();

            await fetchTags();
            renderManageTags();
            manageTagModal.show();
        }

        // Re-open Select Modal when Manage closes? 
        document.getElementById('manageTagModal').addEventListener('hidden.bs.modal', function () {
            // Optional: Re-open select modal if needed, or just let user click again.
            // Let's keep it simple.
        });

        function renderManageTags() {
            const container = document.getElementById('manageTagList');
            document.getElementById('manageTagCount').innerText = allTags.length;
            container.innerHTML = '';

            if (allTags.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-3 col-12">暂无标签</div>';
                return;
            }

            // Ensure container has row class for grid
            container.className = 'list-group list-group-flush border rounded row g-0'; // Use row

            allTags.forEach((tag, index) => {
                const item = document.createElement('div');
                // col-6 for 2 columns, border for separation
                item.className = 'list-group-item d-flex justify-content-between align-items-center draggable-item col-6 border-bottom border-end';
                item.draggable = true;
                item.dataset.index = index;
                item.dataset.tag = tag;

                // Input for position (1-based)
                const posInput = `<input type="number" class="form-control form-control-sm me-2 text-center" 
                                    style="width: 60px;" 
                                    value="${index + 1}" 
                                    min="1" max="${allTags.length}"
                                    onchange="updateTagPosition(${index}, this.value)"
                                    onclick="event.stopPropagation();" 
                                    onmousedown="event.stopPropagation();"
                                  >`;

                item.innerHTML = `
                    <div class="d-flex align-items-center flex-grow-1" style="overflow: hidden;">
                        <i class="fas fa-grip-vertical text-muted me-2" style="cursor: grab;"></i>
                        <span class="fw-bold text-dark text-truncate me-2" title="${tag}">${tag}</span>
                    </div>
                    <div class="d-flex align-items-center">
                        ${posInput}
                        <button class="btn btn-sm btn-link text-secondary p-1" onclick="renameTag('${tag}')" title="重命名">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-link text-danger p-1 ms-1" onclick="deleteTag('${tag}')" title="删除">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;

                // Drag Events
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);

                container.appendChild(item);
            });
        }

        // --- Drag & Drop Logic ---
        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('opacity-50', 'bg-light');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('border-primary', 'border-2');
        }

        function handleDragLeave(e) {
            this.classList.remove('border-primary', 'border-2');
        }

        async function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();

            if (dragSrcEl !== this) {
                // UI Swap
                // Actually easier to swap data in array and re-render
                const oldIdx = parseInt(dragSrcEl.dataset.index);
                const newIdx = parseInt(this.dataset.index);

                // Move item in array
                const movedItem = allTags.splice(oldIdx, 1)[0];
                allTags.splice(newIdx, 0, movedItem);

                // Re-render
                renderManageTags();

                // Call API to save order
                await saveTagOrder();
            }

            // Cleanup
            document.querySelectorAll('.draggable-item').forEach(el => {
                el.classList.remove('opacity-50', 'bg-light', 'border-primary', 'border-2');
            });

            return false;
        }

        async function saveTagOrder() {
            try {
                await fetch('/zhishi/api/tags?action=reorder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tags: allTags })
                });
            } catch (e) {
                console.error("Save order failed", e);
            }
        }

        async function updateTagPosition(currentIndex, newPositionStr) {
            let newPos = parseInt(newPositionStr);
            if (isNaN(newPos) || newPos < 1) newPos = 1;
            if (newPos > allTags.length) newPos = allTags.length;

            // Convert to 0-based index
            let targetIndex = newPos - 1;

            if (targetIndex === currentIndex) return;

            const tag = allTags[currentIndex];
            allTags.splice(currentIndex, 1); // Remove
            allTags.splice(targetIndex, 0, tag); // Insert at new pos

            renderManageTags();
            await saveTagOrder();
        }


        /* Removed filterManageTags as DnD conflicts with filtering visually */

        // ================= SHARED / CRUD =================

        async function deleteTag(name) {
            const pwd = getAdminPassword(`删除标签 "${name}"`);
            if (!pwd) return;

            if (!confirm(`再次确认：删除标签 "${name}" 后，所有文章中的此标签也将被移除！确定要继续吗？`)) return;

            try {
                const resp = await fetch('/zhishi/api/tags', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, password: pwd })
                });

                const text = await resp.text();
                let res;
                try {
                    res = JSON.parse(text);
                } catch (e) {
                    console.error("Server Error Response:", text);
                    alert(`服务器错误: ${resp.status} - 详情请查看控制台`);
                    return;
                }

                if (resp.ok && res.status === 'success') {
                    selectedTags.delete(name);
                    updateMainTagDisplay();
                    await fetchTags();
                    renderManageTags();
                } else {
                    alert(res.error || `删除失败 (Status: ${resp.status})`);
                }
            } catch (e) {
                console.error(e);
                alert(`请求失败: ${e.message}`);
            }
        }

        async function renameTag(oldName) {
            const newName = prompt(`将标签 "${oldName}" 重命名为:`, oldName);
            if (!newName || newName === oldName) return;

            try {
                const resp = await fetch('/zhishi/api/tags', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_name: oldName, new_name: newName })
                });
                const res = await resp.json();
                if (res.status === 'success') {
                    if (selectedTags.has(oldName)) {
                        selectedTags.delete(oldName);
                        selectedTags.add(newName);
                        updateMainTagDisplay();
                    }
                    await fetchTags();
                    renderManageTags();
                } else {
                    alert(res.error);
                }
            } catch (e) {
                alert('重命名失败');
            }
        }

        async function addNewTag() {
            const name = document.getElementById('newTagName').value.trim();
            if (!name) return;

            try {
                const resp = await fetch('/zhishi/api/tags', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const res = await resp.json();
                if (res.status === 'success' || res.status === 'exists') {
                    document.getElementById('newTagName').value = '';
                    await fetchTags();
                    renderManageTags();
                } else {
                    alert(res.error);
                }
            } catch (e) {
                alert('添加失败');
            }
        }

        async function autoExtract() {
            const url = document.getElementById('autoUrl').value;
            if (!url) { alert('请输入网址'); return; }

            const btn = document.querySelector('button[onclick="autoExtract()"]');
            const originalText = btn.innerText;
            btn.innerText = '抓取中...';
            btn.disabled = true;

            try {
                const resp = await fetch('/zhishi/api/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const res = await resp.json();

                if (res.status === 'success') {
                    let msgParts = [];
                    if (res.data.title) {
                        document.getElementById('title').value = res.data.title;
                        msgParts.push("标题");
                    }
                    if (res.data.content) {
                        document.getElementById('content').value = res.data.content;
                        // Sync to WangEditor
                        if (window.editorInstance) {
                            try {
                                window.editorInstance.setHtml('<p>' + res.data.content.replace(/\n/g, '<br>') + '</p>'); // Basic format
                                msgParts.push("正文");
                            } catch (err) {
                                console.error("Editor sync failed", err);
                                msgParts.push("正文(编辑器同步失败)");
                            }
                        } else {
                            console.warn("window.editorInstance not found");
                            msgParts.push("正文(编辑器未初始化)");
                        }
                    }
                    if (res.data.publish_date) {
                        document.getElementById('publishDate').value = res.data.publish_date;
                        msgParts.push("日期");
                    }
                    if (res.data.url) document.getElementById('originalUrl').value = res.data.url;
                    if (res.data.doc_number) {
                        document.getElementById('docNumber').value = res.data.doc_number;
                        msgParts.push("文号");
                    }

                    if (msgParts.length > 0) {
                        alert('抓取成功！已提取：' + msgParts.join('、'));
                    } else {
                        alert('抓取请求成功，但未识别到任何有效字段（标题/内容等）。\n可能是该页面结构特殊中，或已被反爬屏蔽。');
                    }
                } else {
                    alert('抓取失败: ' + res.error);
                }
            } catch (e) {
                alert('网络错误');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

                console.error(err);
            }
        });
