<body>
    <nav class="navbar navbar-expand-lg mb-4">

    <div class="container">

            <form id="entryForm">

                <div class="mb-3">

                        <div id="selectedRefTags" class="d-flex flex-wrap gap-2 mb-2">

                <!-- Case Specific: Upload -->

                <div class="mb-4 mt-4">

                    <textarea class="form-control" id="content" rows="15" required

                <div class="d-grid gap-2">

    <!-- Manage Tags Modal -->
    <!-- Select Tags Modal -->
    <div class="modal fade" id="selectTagModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                    <h5 class="modal-title fw-bold">é€‰æ‹©æ ‡ç­¾</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-sm" id="searchSelectTagInput"
                            placeholder="ğŸ” æœç´¢æ ‡ç­¾..." oninput="filterSelectTags()">
                    </div>
                    <div id="selectTagList" class="row g-2" style="max-height: 400px; overflow-y: auto; padding: 2px;">
                        <!-- Tags rendered here -->
                        <div class="col-12 text-center text-muted py-3">åŠ è½½ä¸­...</div>

                <div class="modal-footer border-0 pt-0">

    <!-- Manage Tags Modal -->
    <div class="modal fade" id="manageTagModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">ç®¡ç†æ ‡ç­¾åº“</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Add New Tag -->
                    <div class="bg-light p-3 rounded mb-4 border">
                        <label class="form-label fw-bold small text-primary mb-2"><i class="fas fa-plus"></i>
                            æ–°å¢æ ‡ç­¾</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="newTagName" placeholder="è¾“å…¥æ–°æ ‡ç­¾åç§°...">
                            <button class="btn btn-primary px-4" onclick="addNewTag()">æ·»åŠ </button>
                        </div>
                    </div>

                    <!-- Manage List -->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label fw-bold small text-secondary mb-0"><i class="fas fa-list"></i> ç°æœ‰æ ‡ç­¾
                            (æ€»æ•°: <span id="manageTagCount">0</span>)</label>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-sm" id="searchManageTagInput"
                            placeholder="ğŸ” æœç´¢æ ‡ç­¾..." oninput="filterManageTags()">
                    </div>
                    <div id="manageTagList" class="row g-2" style="max-height: 350px; overflow-y: auto; padding: 2px;">
                        <!-- Tags rendered here -->
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">å…³é—­</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const selectTagModal = new bootstrap.Modal(document.getElementById('selectTagModal'));
        const manageTagModal = new bootstrap.Modal(document.getElementById('manageTagModal'));

        let selectedTags = new Set();
        let tempSelectedTags = new Set(); // For Selection Modal only
        let allTags = [];

        document.addEventListener('DOMContentLoaded', () => {
            // Set Default Date if empty
            const dateInput = document.getElementById('publishDate');
            if (!dateInput.value) {
                dateInput.valueAsDate = new Date();
            }

            // Initial Tag Load
            loadInitialTags();
            toggleCaseFields();

            // Image Upload Handler
            document.getElementById('imageInput').addEventListener('change', async function (e) {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const resp = await fetch('/anli/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const res = await resp.json();
                    if (res.status === 'success') {
                        document.getElementById('screenshotPath').value = res.file_path;
                        const img = document.getElementById('imagePreview');
                        img.src = res.file_path;
                        img.style.display = 'block';
                    } else {
                        alert('ä¸Šä¼ å¤±è´¥: ' + res.error);
                        e.target.value = ''; // clear
                    }
                } catch (err) {
                    alert('ä¸Šä¼ å‡ºé”™');
                }
            });
        });

        function toggleCaseFields() {
            const type = document.getElementById('type').value;
            const caseFields = document.getElementById('caseFields');
            if (type === 'æ¡ˆä¾‹') {
                caseFields.classList.remove('d-none');
            } else {
                caseFields.classList.add('d-none');
            }
        }

        async function loadInitialTags() {
            try {
                // Parse server-provided tags for this entry
                const serverTags = JSON.parse('{{ entry.tags | safe }}' || '[]');
                serverTags.forEach(t => selectedTags.add(t));
                updateMainTagDisplay();
            } catch (e) {
                console.error('Initial tag parse error', e);
            }
        }

        function updateMainTagDisplay() {
            const container = document.getElementById('selectedRefTags');
            const hint = document.getElementById('noTagsHint');

            // Clear current badges (except hint)
            const badges = container.querySelectorAll('.badge');
            badges.forEach(b => b.remove());

            if (selectedTags.size === 0) {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';

                selectedTags.forEach(tag => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-primary text-white d-flex align-items-center py-2 px-3 shadow-sm';
                    badge.style.fontSize = '0.9rem';
                    badge.innerHTML = `
                        ${tag} 
                        <i class="fas fa-times ms-2 cursor-pointer" onclick="removeTagSelection('${tag}')" style="cursor:pointer; opacity:0.8;"></i>
                    `;
                    container.appendChild(badge);
                });
            }
        }

        function removeTagSelection(tag) {
            selectedTags.delete(tag);
            updateMainTagDisplay();
        }

        async function fetchTags() {
            try {
                const resp = await fetch('/anli/api/tags');
                allTags = await resp.json();
                return true;
            } catch (e) { return false; }
        }

        // ================= SELECT MODAL LOGIC =================
        async function openSelectTagModal() {
            await fetchTags();
            // Copy current selection to temp
            tempSelectedTags = new Set(selectedTags);
            renderSelectTags();
            selectTagModal.show();
        }

        function renderSelectTags() {
            const query = document.getElementById('searchSelectTagInput').value.toLowerCase();
            const container = document.getElementById('selectTagList');
            container.innerHTML = '';

            const filtered = allTags.filter(t => t.toLowerCase().includes(query));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted py-3">æ— åŒ¹é…æ ‡ç­¾</div>';
                return;
            }

            filtered.forEach(tag => {
                const isChecked = tempSelectedTags.has(tag) ? 'checked' : '';
                const col = document.createElement('div');
                col.className = 'col-md-4 col-sm-6';
                col.innerHTML = `
                <div class="p-2 border rounded bg-white shadow-sm hover-bg-light" onclick="toggleTempSelection(this, '${tag}')" style="cursor:pointer">
                    <div class="form-check pointer-events-none">
                        <input class="form-check-input" type="checkbox" ${isChecked}>
                        <label class="form-check-label user-select-none">
                            ${tag}
                        </label>
                    </div>
                </div>
            `;
                container.appendChild(col);
            });
        }

        function filterSelectTags() {
            renderSelectTags();
        }

        function toggleTempSelection(div, tag) {
            const checkbox = div.querySelector('input');
            // Toggle logic
            if (tempSelectedTags.has(tag)) {
                tempSelectedTags.delete(tag);
                checkbox.checked = false;
            } else {
                tempSelectedTags.add(tag);
                checkbox.checked = true;
            }
        }

        function confirmSelection() {
            selectedTags = new Set(tempSelectedTags);
            updateMainTagDisplay();
        }

        // ================= MANAGE MODAL LOGIC =================
        async function openManageTagModal() {
            await fetchTags();
            renderManageTags();
            manageTagModal.show();
        }

        function renderManageTags() {
            const query = document.getElementById('searchManageTagInput').value.toLowerCase();
            const container = document.getElementById('manageTagList');
            document.getElementById('manageTagCount').innerText = allTags.length;
            container.innerHTML = '';

            const filtered = allTags.filter(t => t.toLowerCase().includes(query));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted py-3">æ— åŒ¹é…æ ‡ç­¾</div>';
                return;
            }

            filtered.forEach(tag => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                col.innerHTML = `
                <div class="p-2 border rounded d-flex justify-content-between align-items-center bg-white shadow-sm">
                    <span class="text-truncate fw-bold text-primary px-2" title="${tag}">${tag}</span>
                    <div class="text-nowrap">
                        <button class="btn btn-sm btn-link text-secondary p-0 ms-2" onclick="renameTag('${tag}')" title="é‡å‘½å">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-link text-danger p-0 ms-1" onclick="deleteTag('${tag}')" title="åˆ é™¤">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `;
                container.appendChild(col);
            });
        }

        function filterManageTags() {
            renderManageTags();
        }

        // ================= SHARED / CRUD =================

        async function deleteTag(name) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ ‡ç­¾ "${name}" å—ï¼Ÿ\nåˆ é™¤åï¼Œæ‰€æœ‰æ–‡ç« ä¸­çš„æ­¤æ ‡ç­¾ä¹Ÿå°†è¢«ç§»é™¤ï¼`)) return;

            try {
                const resp = await fetch('/anli/api/tags', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const res = await resp.json();
                if (res.status === 'success') {
                    // Update main selection if it contained this tag
                    selectedTags.delete(name);
                    updateMainTagDisplay();

                    // Refresh manager
                    await fetchTags();
                    renderManageTags();
                } else {
                    alert(res.error);
                }
            } catch (e) {
                alert('åˆ é™¤å¤±è´¥');
            }
        }

        async function renameTag(oldName) {
            const newName = prompt(`å°†æ ‡ç­¾ "${oldName}" é‡å‘½åä¸º:`, oldName);
            if (!newName || newName === oldName) return;

            try {
                const resp = await fetch('/anli/api/tags', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_name: oldName, new_name: newName })
                });
                const res = await resp.json();
                if (res.status === 'success') {
                    // Update main selection
                    if (selectedTags.has(oldName)) {
                        selectedTags.delete(oldName);
                        selectedTags.add(newName);
                        updateMainTagDisplay();
                    }

                    // Refresh manager
                    await fetchTags();
                    renderManageTags();
                } else {
                    alert(res.error);
                }
            } catch (e) {
                alert('é‡å‘½åå¤±è´¥');
            }
        }

        async function addNewTag() {
            const name = document.getElementById('newTagName').value.trim();
            if (!name) return;

            try {
                const resp = await fetch('/anli/api/tags', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const res = await resp.json();
                if (res.status === 'success' || res.status === 'exists') {
                    document.getElementById('newTagName').value = '';
                    await fetchTags();
                    renderManageTags();
                } else {
                    alert(res.error);
                }
            } catch (e) {
                alert('æ·»åŠ å¤±è´¥');
            }
        }

        async function autoExtract() {
            const url = document.getElementById('autoUrl').value;
            if (!url) { alert('è¯·è¾“å…¥ç½‘å€'); return; }

            const btn = document.querySelector('button[onclick="autoExtract()"]');
            const originalText = btn.innerText;
            btn.innerText = 'æŠ“å–ä¸­...';
            btn.disabled = true;

            try {
                const resp = await fetch('/anli/api/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const res = await resp.json();

                if (res.status === 'success') {
                    if (res.data.title) document.getElementById('title').value = res.data.title;
                    if (res.data.content) document.getElementById('content').value = res.data.content;
                    if (res.data.publish_date) document.getElementById('publishDate').value = res.data.publish_date;
                    if (res.data.url) document.getElementById('originalUrl').value = res.data.url;
                    if (res.data.doc_number) document.getElementById('docNumber').value = res.data.doc_number;

                    alert('æŠ“å–æˆåŠŸï¼');
                } else {
                    alert('æŠ“å–å¤±è´¥: ' + res.error);
                }
            } catch (e) {
                alert('ç½‘ç»œé”™è¯¯');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('entryId').value;
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const content = document.getElementById('content').value;
            const url = document.getElementById('originalUrl').value;
            const publishDate = document.getElementById('publishDate').value;
            const screenshot = document.getElementById('screenshotPath').value;
            const docNumber = document.getElementById('docNumber').value;

            // Collect checked tags
            const tags = Array.from(selectedTags);

            try {
                const resp = await fetch('/anli/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: id ? parseInt(id) : null,
                        title, type, tags, content, url, publish_date: publishDate, screenshot, doc_number: docNumber
                    })
                });
                const res = await resp.json();
                if (res.status === 'success') {
                    alert('ä¿å­˜æˆåŠŸ');
                    window.location.href = '/anli';
                } else {
                    alert('ä¿å­˜å¤±è´¥: ' + res.error);
                }
            } catch (e) {
                alert('ç½‘ç»œé”™è¯¯');
            }
        });
    </script>
