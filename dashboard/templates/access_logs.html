        async function fetchLogs() {
            const tbody = document.getElementById('logsBody');

            // Get values
            const ip = document.getElementById('ipFilter').value;
            const path = document.getElementById('pathFilter').value;
            const date = document.getElementById('dateFilter').value;

            try {
                // Build query params
                let url = '/api/visitor_logs';
                const params = new URLSearchParams();

                if (ip && ip !== 'all') params.append('ip', ip);
                if (path && path !== 'all') params.append('path', path);
                if (date) params.append('date', date);

                if (params.toString()) url += '?' + params.toString();

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    tbody.innerHTML = `<tr><td colspan="5" class="loading" style="color:red">åŠ è½½å¤±è´¥: ${data.error}</td></tr>`;
